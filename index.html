<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="componenet-wrapper">
        <!-- RESULT BOX -->
        <div class="result-box">
            <h1 class="result-box__heading">Your Result</h1>
            <div class="result-box__result-circle result-circle">
                <div class="result-circle__result">  76</div>
                <span class="result-circle__of">of 100</span>
            </div>  
            <div class="result-box__message">
                <div class="result-box__message-title">Great</div>
                <p class="result-box__message-content">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
        </div>

        <section class="summary-box">
            <h2 class="summary-box__heading">Summary</h2>
            <ul class="summary-box__stats-list stats-list">
                <li class="stats-list__item stats-list__item--reaction">
                    <img class="stats-list__item-icon" src="images/icon-reaction.svg" alt="" width="20"
                    height="20" aria-hidden="true">
                    <span class="stats-list__item-title">Reaction</span>
                    <span class="stats-list__item-result">of 80</span>
                    <span class="stats-list__item-max">/ 100</span>
                </li>
                <li class="stats-list__item stats-list__item--memory">
                    <img class="stats-list__item-icon" src="images/icon-memory.svg" alt="" width="20"
                    height="20" aria-hidden="true">
                    <span class="stats-list__item-title">Memory</span>
                    <span class="stats-list__item-result">of 92</span>
                    <span class="stats-list__item-max">/ 100</span>
                </li>
                <li class="stats-list__item stats-list__item-title--verbal">
                    <img class="stats-list__item-icon" src="images/icon-verbal.svg" alt="" width="20"
                    height="20" aria-hidden="true">
                    <span class="stats-list__item-title">Verbal</span>
                    <span class="stats-list__item-result">of 61</span>
                    <span class="stats-list__item-max">/ 100</span>
                </li>
                <li class="stats-list__item stats-list__item--visual">
                    <img class="stats-list__item-icon" src="images/icon-visual.svg" alt="" width="20"
                    height="20" aria-hidden="true">
                    <span class="stats-list__item-title">Visual</span>
                    <span class="stats-list__item-result">of 73</span>
                    <span class="stats-list__item-max">/ 100</span>
                </li>
            </ul>
            <a class="button button--block" href="#">
                <span class="button__text">Continue</span>
            </a>
        </section>
    </div>

    <script></script>
</body>
</html>
